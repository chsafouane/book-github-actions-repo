name: "triggers - exercice 1"

on:
  push:
  pull_request:
      branches: 
        - main

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message:  This issue is stale because ...
        days-before-close: 5